<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random User input</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="grid h-screen place-items-center">
            <div class="w-full max-w-xs">
                <div class="py-6">
                    <h1 class="text-center text-2xl font-medium text-gray-600">Random User input</h1>
                </div>
                <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-600 text-sm font-bold mb-2" for="username"> Username </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username"
                            type="text"
                            placeholder="Username"
                            autocomplete="off"
                        />
                    </div>
                    <div class="flex items-center justify-center gap-4">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button"
                            id="resetBtn"
                        >
                            Reset
                        </button>
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button"
                            id="submitBtn"
                        >
                            Submit
                        </button>
                    </div>
                </form>
                <p class="namePrint text-center"></p>
            </div>
        </section>

        <!-- Javascript -->
        <script src="app.js"></script>
    </body>
</html>
