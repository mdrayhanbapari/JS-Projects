<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Color Changer</title>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
	</head>
	<body class="bg-gray-900">
		<section class="grid h-screen justify-center place-items-center">
			<div class="text-center space-y-2">
				<h2 class="text-2xl font-medium main-text">
					Background Color Changer
				</h2>
				<div class="bg-white w-28 py-2 rounded-md mx-auto hexContainer">
					<h3 class="text-center cursor-pointer">
						Click here <i class="fa-solid fa-arrow-down"></i>
					</h3>
				</div>
				<button
					class="w-32 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 border-b-4 border-blue-700 hover:border-blue-500 rounded"
				>
					<span class="mx-auto">Change Color</span>
				</button>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
